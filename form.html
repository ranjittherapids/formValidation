<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

</head>

<body>
    <h1>this is form</h1>
    <form>
        <label for="name">enter name</label>
        <input type="text" placeholder="enter name" value="" oninput="ok(this)" name="name" />
        <label for="password">enter password</label>
        <input type="password" placeholder="enter password" name="password" oninput="ok(this)" />
        <label for="email">enter email</label>
        <input type="email" placeholder="enter email" name="email" oninput="ok(this)" />
        <button type="submit" id="btn">submit</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
